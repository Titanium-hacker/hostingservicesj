<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Not found</title>
</head>
<body>
  <script>
    // Single-page app fallback for GitHub Pages:
    // Load index.html and replace the document, preserving the original URL so the SPA router can handle it.
    fetch('/index.html')
      .then(function (r) { return r.text(); })
      .then(function (html) {
        document.open();
        document.write(html);
        document.close();
        // Restore original path in history so your SPA sees the correct route
        history.replaceState({}, '', location.pathname + location.search);
      })
      .catch(function () {
        // If fetch fails, fallback to basic message
        document.body.innerHTML = '<h1>Page not found</h1>';
      });
  </script>
</body>
</html>
